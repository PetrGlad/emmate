[package]
name = "midired"
version = "0.0.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
iced = { version = "0.4.2", features = ["canvas", "debug"] }

# Deps from iced "game_of_life" example
# https://github.com/iced-rs/iced/blob/master/examples/game_of_life/Cargo.toml
#iced = { path = "../..", features = ["canvas", "tokio", "debug"] }
#tokio = { version = "1.0", features = ["sync"] }
#itertools = "0.9"
#rustc-hash = "1.1"

# https://github.com/RustAudio/vst-rs
vst = "0.3.0"

# https://github.com/negamartin/midly
midly = "0.5.2"

# https://github.com/Fluhzar/WAV
# TODO LGPL update licence desc
wav = "1.0.0"
# Could also be https://github.com/ruuda/hound

# https://github.com/RustAudio/rodio
# rodio="0.16.0" # does not have try_from_device_config function
# rodio = { git = "https://github.com/RustAudio/rodio.git", rev = "70c80462e64d" } # master at 2022-11-06
# rodio = { path = "rodio" }
rodio = { git = "https://github.com/PetrGlad/rodio.git", branch = "configurable-buffer-size" }

# https://docs.rs/alsa/latest/alsa/
alsa = "0.7.0"

# see also https://github.com/RustAudio/cpal
cpal = "0.14.0"

# https://docs.rs/midir/0.7.0/midir/struct.MidiInput.html
midir = "0.8.0"

log = "0.4.17"
stderrlog = "0.5.3"